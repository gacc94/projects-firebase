<div class="sidebar-container">

      <img [src]="user()?.photoURL" alt="avatar" class="sidebar-avatar-img">
    </div>
    <p class="sidebar-p">{{user()?.displayName}}</p>
    <span class="sidebar-span">{{user()?.email}}</span>
  </div>
  <mat-divider></mat-divider>
  <div class="sidebar-nav">
    <mat-nav-list>
      <a mat-list-item [routerLink]="[routeSavingRecord]" routerLinkActive="router-active">Saving Record</a>
      <a mat-list-item [routerLink]="['/xd']" routerLinkActive="router-active">Countries</a>
      <a mat-list-item [routerLink]="['/xd2']" routerLinkActive="router-active">Users</a>
    </mat-nav-list>
  </div>
</div>
